name: opgarchiveorg
on:
  workflow_dispatch:
    inputs:
      game:
        description: 'game'
        required: true
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pathlib pyrogram TgCrypto PyGithub internetarchive patool kaitaistruct
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Doing the job
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ARCHIVEORG: ${{ secrets.ARCHIVEORG }}
        run: |
          cp ${{ github.workspace }}/scripts/opgarchiveorg ./
          ./opgarchiveorg "${{ github.event.inputs.game }}"
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ github.workspace }}/src/games/
          git commit -m "opgarchiveorg changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - run: echo "üçè This job's status is ${{ job.status }}."
